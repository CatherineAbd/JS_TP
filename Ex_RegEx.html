<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice RegEx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style_RegEx.css">
  </head>
  <body>
      <div class="container">
        <fieldset class="border p-4">
          <div class="row">
            <div class="col-12">
              <legend class="w-auto">Inscription</legend>
            </div>
              <form id="formRegistration">
                <div class="row">
                  <label for="lastname">Votre nom  : </label><input type="text" name="lastname" placeholder="Doe" id="lastname" />     <span id="msgErrLastname"></span><br>
                  <label for="firstname">Votre prénom  : </label><input type="text" name="firstname" placeholder="John" id="firstname" />     <span id="msgErrFirstname"></span><br>
                  <label for="email">Votre adresse email  : </label><input type="text" name="email" id="email" /><span id="msgErrEmail">     </span><br>
                  <label for="password">Votre mot de passe : </label> <input type="text" name="password" id="password"><br>
                  <label for="passwordConf">Confirmez votre mot de passe : </label> <input type="text" name="passwordConf" id="passwordConf">     <span id="msgErrPassword"></span><br>
                </div>
                <div class="row">
                  <div class="col-1 p-0 m-0">
                    <input type="checkbox" name="CGU" id="CGU">
                  </div>
                  <div class="col p-0 m-0">
                    <label for="CGU">Vous acceptez les conditions générales d'utilisation</label>
                  </div>
                </div>
              </form>
              <div class="row justify-content-center">
                <div class="col-2 mt-3">
                  <button type="button" name="button" id="btnRegistration" disabled >Valider l'inscription</button>
                </div>
              </div>
          </div>
        </fieldset>
      </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="JS_Ex-RegEx.js"></script>
</html>
