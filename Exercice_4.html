<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_4</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form>
            <label for="lastname">Nom : </label><input type="text" name="lastname" id="lastname"/>
            <label for="firstname">Prénom : </label><input type="text" name="firstname" id="firstname"/>
            <label for="city">Ville : </label><input type="text" name="city" id="city"/>
            <button  name="submit" id="submit" onclick="valid()">Valider</button>
        </form>
        <script>
            function valid ()
            {
                
                let lastName = document.getElementById("lastname").value;
                let firstName = document.getElementById("firstname").value;
                let city = document.getElementById("city").value;
                let affich = "Nom : " + lastName + "\nPrénom : " + firstName + "\nVille : " + city;
                window.alert(affich);
            }
        </script>
    </body>
</html>
